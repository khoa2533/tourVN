<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VN GO Travel - Vietnam tours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      *{
        margin-top: 0;
        
      }
        .header table tr td a,select, option{
          cursor: pointer;
          color: black;
          text-decoration: none;
          font-size: 15px;
          text-transform: uppercase;
          font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          border: none;
          outline:0;
          background-color: rgb(255, 50, 132);
        }
        .header table tr td{
          width: 200px;
          text-align: center;
        }
        .header table tr td img{
          border-radius: 100%;
        }
        .header{
          background-color: rgb(255, 50, 132);
          border-bottom-style: solid;
          border-width: 2px;
          position: fixed;
          z-index:1;
          padding: 15px 0;
          transition:all 0.5s ;
          box-shadow: 1px 0 10px black;
        }
        #all-tour{
          text-align: center;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        marquee{
          padding: 10px 0px 10px 0px;
          font-size: 15px;
          font-weight: bold; 
          color: white;
          text-transform: uppercase;
          text-shadow:0 0 10px red, 0 0 20px red, 0 0 30px red;
        }
        .content{
          font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          margin-top: 20px;
        }
        .content .Sapa{
          width: 40%;
          margin-left: 10%;
          margin-left: 5%;
        }
        .sticky table tr td div, .sticky, .sticky table tr td select{
          padding:5px 0;
          opacity: 0.9;
          background-color: rgb(255, 50, 132);
        }
        .content table tr td div{
          box-shadow: 0 0 3px black;
          border-style: solid;
          border-width: 1px;
          max-width: 350px;
          max-height: 350px;
          padding-top: 10px;
          padding-bottom: 5px;
        }
        .content table tr td div p{
          padding-top: 10px;
          font-size: 15px;
        }
        .content table tr td{
          padding-top: 20px;
          padding-left: 20px;
          padding-right: 20px;
          text-align: center;
        }
        .content table{
          margin-left: auto;
          margin-right: auto;
        }
        .content table tr td div img{
          width: 90%;
          height: 90%;
        }
        .content table tr td div:hover{
          transition: all 0.2s;
          box-shadow: 0px 0px 13px black;
        }
        .content table tr th{
          padding-top: 20px;
          text-align: center;
          font-size: 17px;
        }
        @keyframes flicker{
          0%{color: white; text-shadow: 1px 1px 10px white;}
          50%{color: yellow;text-shadow: 1px 1px 10px yellow;}
          100%{color: white;text-shadow: 1px 1px 10px white;}
        }
        .flicker{
          animation: flicker 0.5s infinite;
          background-color: rgb(251, 152, 152);
          text-align:center;
          font-weight: bold;
          font-size: 20px;
          padding-top: 10px;
          padding-bottom:5px;
          font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          text-transform: uppercase;
        }
        .introduce table tr td .banner{
          max-width: 100%;
        }
        #next, #prev{
          background: rgba(0, 0, 0, 0);
        }
        .carousel-control{
          width: 5%;
        }

    </style>
</head>
<body>
    <header class="header">
        <table>
            <tr>
                <td><img src="/images/logo.jpg" width="80" height="70"></td>
                <td></td>
                <td><a href="">home <i class="fa-solid fa-house"></i></a></td>
                <td>
                  
                    <select name="" id="all-tour">
                      <option selected disabled>all tour</option>
                      <option value="">mountain tour</option>
                      <option value="">sea tour</option>
                      <option value="">cave tour</option>
                    </select>
                  
                </td>
                <td><a href="">your chosen trip</a></td>
                <td><a href="">company location</a></td>
                <td><a href="">Contact us</a></td>
                <td>
                    <select name="" id="all-tour">
                      <option selected disabled>Contact us</option>
                      <option value="">Maill</option>
                      <option value="">hotline</option>
                    </select>
                </td>
            </tr>
        </table>
      </header>
    <div style="padding-top: 110px;" class="introduce">
      <table>
        <tr>
          <td>
            <img class="banner" src="/images/banner-left.jpg" alt="">
      
          </td>
          <td style="width: 71%;">
            <div class="container" style=" margin-left:0; margin-right:0; width:100%;"> 
              <div id="myCarousel" class="carousel slide" data-ride="carousel"style="width:100%;">
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner" id="divv">
                  <div class="item active">
                    <img src="/images/travel-vietnam-1.jpg" alt="Los Angeles" style="width:100%;">
                  </div>
                  <div class="item">
                    <img src="/images/vietnam-trip-1.jpg" alt="Chicago" style="width:100%;">
                  </div>
                  <div class="item">
                    <img src="/images/travel-vietnam.jpg" alt="New york" style="width:100%;">
                  </div>
                  <div class="item">
                    <img src="/images/travel-24.JPEG" alt="New york" style="width:100%;">
                  </div>
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev" id="prev">
                    <span id="next1" class="glyphicon glyphicon-chevron-left"></span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next" id="next">
                    <span id="next2" class="glyphicon glyphicon-chevron-right"></span>
                  </a>
                </div>
              </div>
            </div>
          </td>
          <td>
            <img class="banner" src="/images/banner-right.JPEG" alt="">
          </td>
        </tr>
      </table>
    </div>
  <div class="content">
    <div class="flicker"><p>Some hot tourist destinations in Vietnam</p></div>

  </div>

  <script>
    $(document).ready(function(){
      $(window).scroll(function(){
        if($(this).scrollTop()){
          $('header').addClass('sticky');
        }else{
          $('header').removeClass('sticky');
        }
      });
    });
  </script>
</html>
